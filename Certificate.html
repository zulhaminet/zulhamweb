<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feby Zulham Adami - Certificates</title>
    <style>
        :root {
            --primary-color: #0a66c2;
            --secondary-color: #1d3b53;
            --accent-color: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f2ef 0%, #e1e8ed 100%);
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            animation: containerEntrance 0.8s ease-out;
        }

        @keyframes containerEntrance {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--secondary-color);
            font-size: 2.8em;
            margin: 0;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .header h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto;
            border-radius: 2px;
        }

        .certificate-section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .certificate-section:hover {
            transform: translateY(-5px);
        }

        .certificate-section h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .certificate-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .certificate-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .certificate-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .certificate-item:hover img {
            transform: scale(1.03);
        }

        .nav {
            margin-top: 50px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .nav a {
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background: var(--primary-color);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .nav a:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 102, 194, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .certificate-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
    <!-- Tambahkan link font Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
